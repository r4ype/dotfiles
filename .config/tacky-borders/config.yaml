# Customize global config options
global:
  border_size: 4 # Width of the border
  border_offset: -1 # How close the border is to the window edges
  border_radius: -1 # Radius of the corners. Leave it at -1 to let tacky-borders handle the radius or set your own custom value.
  active_color: "accent" # Color of the focused window. Currently supports a hex code like "#ffffff" or "accent"
  inactive_color: "accent" # Color of unfocused windows. Currently supports a hex code like "#ffffff" or "accent"

# Customize config options on a per-app basis
window_rules:
  - match: "Class"
    name: "Windows.UI.Core.CoreWindow"
    enabled: false

  - match: "Class"
    name: "XamlExplorerHostIslandWindow"
    enabled: false

  - match: "Title"
    name: "Flow.Launcher"
    enabled: false

  - match: "Title"
    name: "Zebar"
    enabled: true

  - match: "Title"
    name: "keyviz"
    enabled: false
